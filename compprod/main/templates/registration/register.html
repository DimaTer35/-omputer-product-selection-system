{% extends "base.html" %}

{% block content %}
<style>
    .register-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        font-size: 18px;
    }

    .register-box {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 30px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .register-box input[type="submit"] {
        font-size: 18px;
        padding: 10px 20px;
        margin-top: 10px;
        width: 100%;
        background-color: #BFDDCE;
        border: none;
        border-radius: 5px;
    }
</style>

<div class="register-container">
    <div class="register-box">
        <h2>Регистрация</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Зарегистрироваться">
        </form>
    </div>
</div>
{% endblock %}
