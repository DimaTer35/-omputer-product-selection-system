{% extends "base.html" %}

{% block content %}
<style>
    .reset-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        font-size: 18px;
    }

    .reset-box {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 30px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 50%;
        max-width: 600px;
    }

    .reset-box h1, .reset-box h2 {
        margin-top: 0;
    }

    .reset-box form {
        margin-top: 20px;
    }

    .reset-box label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
    }

    .reset-box input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 18px;
    }

    .reset-box button {
        font-size: 18px;
        padding: 10px 20px;
        width: 100%;
        background-color: #BFDDCE;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .reset-box button:hover {
        background-color: #a6c6b2;
    }

    .reset-box p {
        font-size: 18px;
    }
</style>

<div class="reset-container">
    <div class="reset-box">
        <h1>Сброс пароля</h1>
        <form action="" method="post">
            {% csrf_token %}
            {% if form.email.errors %}
                <p style="color: red;">{{ form.email.errors }}</p>
            {% endif %}
            <p>{{ form.email }}</p>
            <button type="submit" class="btn btn-default btn-lg">Сбросить пароль</button>
        </form>
    </div>
</div>
{% endblock %}
